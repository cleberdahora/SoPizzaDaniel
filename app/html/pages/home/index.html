<section class="suggestions">
  <h2 class="title">Sugestões da região</h2>
  <masonry class="suggestion-list">
    <div class="suggestion" masonry-brick ng-repeat="suggestion in suggestions">
      <img class="background" ng-src="http://lorempixel.com/300/200/" ng-alt="{{suggestion.name}}">
      <div class="title">{{suggestion.name}}</div>
    </div>
  </masonry>
</section>
