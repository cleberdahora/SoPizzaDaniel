  </my-video-slider>
  <h1 class="title">Experimente novos sabores</h1>
  <h2 class="subtitle">Encontre aqui as melhores pizzarias da região</h2>
  <div class="search-bar">
    <button class="geolocate" ng-click="home.getLocation()">Buscar nas proximidades</button>
    <span class="conjunction">ou</span>
    <form class="search-form" ng-submit="">
      <input class="search-input" placeholder="Digite um CEP ou endereço" ng-model="home.query">
      <button class="search-button" type="submit">Buscar!</button>
    </form>
  </div>
  <ul class="steps animated">
  <!--<ul class="steps">-->
    <li class="step">
      <!--<h3>Localize pizzarias próximas</h3>-->
      <img class="icon" src="https://cdn0.iconfinder.com/data/icons/ballicons/128/magnifier-128.png" alt="">
      <h3 class="title">Procure</h3>
    </li>
    <li class="step">
      <!--<h3>Escolha o sabor</h3>-->
      <img class="icon" src="https://cdn2.iconfinder.com/data/icons/color-svg-vector-icons-part-2/512/apply_ok_check_yes_dialog-128.png" alt="">
      <h3 class="title">Escolha</h3>
    </li>
    <li class="step">
      <img class="icon" src="https://cdn4.iconfinder.com/data/icons/flatron-set-2/512/call-128.png" alt="">
      <h3 class="title">Ligue!</h3>
    </li>
  </ul>
  <a href="#" class="scroll-down" scroll-to="#suggestions" duration="slow">Ver mais
  </a>
</section>
<section id="suggestions" class="suggestions">
  <h2 class="title">Sugestões da região</h2>
  <masonry class="suggestion-list">
    <div masonry-brick class="suggestion" ng-repeat="suggestion in home.suggestions | limitTo:8">
      <img class="background" ng-src="{{suggestion.photo}}" ng-alt="{{suggestion.name}}">
      <div class="title">{{suggestion.name}}</div>
      <div class="description">{{suggestion.description}}</div>
      <div class="actions">
        <a class="call" ng-href="tel:{{suggestion.phoneNumber}}">Ligar</a>
        <a class="menu" href="#">Cardápio</a>
      </div>
    </div>
  </masonry>
</section>
