<section class="jumbotron">
  <my-video-slider class="background" parallax parallax-ratio="0.5">
    <img ng-src="{{placeCtrl.place.picture}}">
  </my-video-slider>
  <div class="profile-info">
    <img class="picture" alt="profile image" ng-src="{{placeCtrl.place.picture}}">

    <div class="info">
      <h1 class="name">{{placeCtrl.place.name}}</h1>
      <span class="address">{{placeCtrl.place.address.formatted}}</span>
    </div>
  </div>

</section>

<div class="menu"></div>
