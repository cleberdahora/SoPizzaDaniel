<div class="place-box">
  <cl-image class="background" ng-alt="{{place.name}}" public-id="{{place.mainPictureId}}" format="jpg">
    <cl-transformation width="240" height="120" crop="fill" />
  </cl-image>
  <div class="title">
    <span class="title-text" ng-class="{big: place.name.length > 12}">{{place.name}}</span>
  </div>
  <div class="description">{{place.address.formatted}}</div>
  <div class="actions">
    <a class="call" ng-href="tel:{{place.phone}}">Ligar</a>
    <a class="menu" ui-sref="place({ placeId: place.id })">Card√°pio</a>
  </div>
</div>
